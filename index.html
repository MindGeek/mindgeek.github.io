---
layout: default
---
 
<ul>
	{% for post in site.posts limit 3 %}
	<h1><a href="{{post.url}}">{{post.title}}</a></h1>
		<span>{{ post.date | date_to_string }}</span> &raquo;
		{{ post.content | strip_html | truncatewords:15}}<br>
		<a href="{{post.url}}">Read more...</a><br><br>
	{% endfor %}
</ul>
